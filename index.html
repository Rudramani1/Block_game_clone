<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .game-header p {
            color: #555;
            font-size: 1.1rem;
        }

        .game-frame {
            background: #000;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .game-embed {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 10px;
            display: block;
            background: #000;
        }

        .game-instructions {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-top: 20px;
        }

        .game-instructions h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .game-instructions ul {
            list-style: none;
            padding: 0;
        }

        .game-instructions li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            font-size: 1.1rem;
        }

        .game-instructions li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            .game-header h1 {
                font-size: 2rem;
            }

            .game-embed {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üéÆ Tetris</h1>
            <p>Classic block-stacking puzzle game</p>
        </div>

        <div class="game-frame">
            <iframe src="Tetris.html" class="game-embed" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
            <style>
                /* Hide unwanted elements in iframe */
                iframe {
                    pointer-events: auto;
                }
            </style>
        </div>
        
        <script>
            // Hide unwanted elements in the iframe after it loads
            window.addEventListener('load', function() {
                try {
                    const iframe = document.querySelector('.game-embed');
                    iframe.addEventListener('load', function() {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            // Hide the logo
                            const logo = iframeDoc.getElementById('emscripten_logo');
                            if (logo) logo.style.display = 'none';
                            
                            // Hide the output textarea
                            const output = iframeDoc.getElementById('output');
                            if (output) output.style.display = 'none';
                            
                            // Hide the status text
                            const status = iframeDoc.getElementById('status');
                            if (status) status.style.display = 'none';
                            
                            // Hide the spinner
                            const spinner = iframeDoc.getElementById('spinner');
                            if (spinner) spinner.style.display = 'none';
                            
                            // Hide the progress bar
                            const progress = iframeDoc.getElementById('progress');
                            if (progress) progress.style.display = 'none';
                            
                            // Optionally center the canvas
                            const border = iframeDoc.querySelector('.emscripten_border');
                            if (border) {
                                border.style.margin = '20px auto';
                            }
                        } catch (e) {
                            console.log('Cannot access iframe content (same-origin policy)');
                        }
                    });
                } catch (e) {
                    console.log('Error accessing iframe');
                }
            });
        </script>

        <div class="game-instructions">
            <h2>How to Play</h2>
            <ul>
                <li>‚¨ÖÔ∏è Left Arrow - Move block left</li>
                <li>‚û°Ô∏è Right Arrow - Move block right</li>
                <li>‚¨áÔ∏è Down Arrow - Move block down faster</li>
                <li>‚¨ÜÔ∏è Up Arrow - Rotate block</li>
                <li>üéØ Clear lines to score points!</li>
            </ul>
        </div>
    </div>
</body>
</html>
